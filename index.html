<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global NASA Space Apps Challenge Comodoro Rivadavia 2024</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700;900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main class="container">
    <section class="logoSection">
      <img src="./assets/logoWhite.svg" alt="NASA Space Apps Challenge Logo" />
    </section>
    <section class="titles">
      <h1>Global NASA Space Apps</h1>
      <h2>Challenge Comodoro Rivadavia</h2>
    </section>
    <section id="contador" class="countdown">
      <div id="daysLeft">
        <p id="faltan" class="diasFaltantes"></p>
        <span id="days" class="days">41 días</span>
      </div>
      <div id="timer" class="timer">
        <div class="time-segment">
          <span id="hours" class="timeNumber"></span>
          <span class="timeLabel">Horas</span>
        </div>
        <span class="timeColon">:</span>
        <div class="time-segment">
          <span id="minutes" class="timeNumber"></span>
          <span class="timeLabel">Minutos</span>
        </div>
        <span class="timeColon">:</span>
        <div class="time-segment">
          <span id="seconds" class="timeNumber"></span>
          <span class="timeLabel">Segundos</span>
        </div>
      </div>
    </section>
    <div class="cta">
      <a href="https://conocimiento.gob.ar/" target="_blank" class="btn">INSCRIBITE ACÁ</a>
    </div>
  </main>
  <footer class="indexFooter">
    <h6>2024 - Web Design, Desarrollo y Test Deploy: Juan Pablo Sinkachkuk - Graphic Design: Iara Rivarola - NASA /
      Agencia Comodoro Conocimiento</h6>
  </footer>

  <script src="script.js"></script>
</body>

</html>
