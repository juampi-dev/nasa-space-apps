<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA Space Apps Challenge Comodoro Rivadavia 2024</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700;900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body>
  <main id="heroSection">
    <section class="heroLogo">
      <img src="./assets/logoWhite.svg" alt="NASA Space Apps Challenge Logo" />
    </section>
    <section class="heroTitles">
      <h1>NASA Space Apps Challenge</h1>
      <h2>Comodoro Rivadavia</h2>
    </section>
    <section id="contador" class="heroCountdown">
      <div id="daysLeft">
        <p id="faltan" class="diasFaltantes"></p>
        <span id="days" class="days">41 días</span>
      </div>
      <div id="timer" class="timer">
        <div class="time-segment">
          <span id="hours" class="timeNumber"></span>
          <span class="timeLabel">Horas</span>
        </div>
        <span class="timeColon">:</span>
        <div class="time-segment">
          <span id="minutes" class="timeNumber"></span>
          <span class="timeLabel">Minutos</span>
        </div>
        <span class="timeColon">:</span>
        <div class="time-segment">
          <span id="seconds" class="timeNumber"></span>
          <span class="timeLabel">Segundos</span>
        </div>
      </div>
    </section>
  </main>
  <section class="ctaSection">
    <video autoplay muted loop id="ctaBackgroundVideo">
      <source src="./assets/ctaVideo.MP4" type="video/mp4" loading="lazy">
      Su navegador no soporta el video. Por favor, recargue la página o visualícela desde otro navegador web.
    </video>
    <div class="ctaSectionContent">
      <h3>Llevá el conocimiento más allá junto a la NASA.</h3>
      <h4>¿Te sumás al desafío?</h4>
      <div class="cta">
        <a href="https://www.spaceappschallenge.org/nasa-space-apps-2024/2024-local-events/comodoro-rivadavia/"
          target="_blank" class="btn">INSCRIBITE</a>
      </div>
    </div>
  </section>
  <section id="challengesSection">
    <div id="challengesHeader">
      <h5>Desafíos de esta edición</h5>
    </div>
    <div id="challengesGrid">
    </div>
  </section>
  <footer class="indexFooter">
    <h6>2024 - NASA - Agencia Comodoro Conocimiento y Desarrollo</h6>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
